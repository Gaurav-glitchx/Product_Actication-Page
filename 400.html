<!DOCTYPE html>


<html lang="en">
<head>
    <meta charset="utf-8" />
    <title> 400 &ndash; Bad Request </title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./custom-error-page.css" />
</head>

<body>
<div class="container">
    <div class="left">
        <svg
            width="300"
            height="300"
            viewBox="0 0 300 300"
            xmlns="http://www.w3.org/2000/svg"
        >
            <path
                d="M153.01 33.2a6 6 0 0 1 2.18 2.18l129.7 223.61a6 6 0 0 1-5.19 9.01H20.3a6 6 0 0 1-5.2-9.01L144.8 35.38a6 6 0 0 1 8.21-2.18ZM150.02 204a14.01 14.01 0 1 0-.02 28.02 14.01 14.01 0 0 0 .02-28.02Zm4.8-89h-9.65a6 6 0 0 0-6 6.17l1.5 52a6 6 0 0 0 6 5.83h6.67a6 6 0 0 0 6-5.83l1.48-52a6 6 0 0 0-6-6.17Z"
                fill="#000"
                fill-rule="evenodd"
            />
        </svg>
    </div>
    <div class="right">
        <div class="text-container">
            <h1 class="code">
                400
            </h1>
            <div class="status">
                Bad Request
            </div>
            <div class="description">
                Your browser sent a request that the server was unable
                to process.
            </div>
            <div class="main">
                <form id="contactForm" action="submit_form.php" method="post">
                    <div class="logo_main">
                        <div class="logo"></div>
                    </div>
                    <h3>
                        GET IN TOUCH</h3>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                    <input type="email" id="email" name="email" placeholder="Email Id" required>
                    <input type="text" id="phone" name="phone" placeholder="Phone Number" required>
                    <textarea id="message" rows="4" name="message" placeholder="How can we Help you?"></textarea>
                    <input type="submit" value="Submit" class="button">
                </form>
            </div>
            <div id="thankYouModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <p>Thank you! Your submission has been received. We will connect to you shortly.</p>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    var modal = document.getElementById("thankYouModal");
    var span = document.getElementsByClassName("close")[0];
    span.onclick = function() {
        modal.style.display = "none";
    }
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
    document.getElementById("contactForm").onsubmit = function(event) {
        event.preventDefault();

        var form = document.getElementById("contactForm");
        var formData = new FormData(form);

        var xhr = new XMLHttpRequest();
        xhr.open("POST", form.action, true);
        xhr.onload = function() {
            if (xhr.status === 200) {
                modal.style.display = "block";
                form.reset();
            } else {
                alert("An error occurred: " + xhr.statusText);
            }
        };
        xhr.send(formData);
    };
</script>
</body>
</html>
